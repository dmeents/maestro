name: main
on: push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Yarn Caching
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0
          cache: 'yarn'

      - name: Yarn Install ${{ inputs.projectname }}
        run: yarn install

      - name: Build Package
        run: yarn build

      - name: Save build artifact
        uses: actions/upload-artifact@master
        with:
          if-no-files-found: ignore
          name: maestro-build-${{ github.sha }}
          path: .dist

  publish:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Yarn Caching
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0
          cache: 'yarn'

      - name: Get built artifact
        uses: actions/download-artifact@master
        with:
          name: maestro-build-${{ github.sha }}
          path: .dist

      - name: Release Package
        run: |
          git pull --rebase origin main
          NPM_TOKEN=${{ secrets.NPM_TOKEN }} GH_TOKEN=${{ secrets.GH_TOKEN }} yarn workspace @allidoapp/${{ inputs.projectname }} upgrade:version
